# Rule Keys:
# name: The unique name describing the rule
# mode: Depending on whether you want to allow or block in a given situation,
#      whitelist: violates when any specified propery:value combination
#                 doesn't match
#      blacklist: violates when all specified propery:value combinations
#                 match
# mode can be whitelist or blacklist
# group_emails: unique emails matching gsuite groups
# settings: settings rules.  Supported settings are
#           - whoCanAdd
#           - whoCanJoin
#           - whoCanViewMembership
#           - whoCanViewGroup
#           - whoCanInvite
#           - allowExternalMembers
#           - whoCanLeaveGroup

rules:
  - name: rule abc
    mode: whitelist
    groups_emails:
      - '*'
    settings:
      allowExternalMembers: False
